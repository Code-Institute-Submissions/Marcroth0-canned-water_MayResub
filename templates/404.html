{% extends "base.html" %}
{% load static %}

{% block title %}
    404 Error
{% endblock %}

{% block content %}
<div class="container mt-100">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1 class="text-white">404 error: Page not found</h1>
        </div>
    </div>
    <div class="row mt-3">
       <div class="col-md-12">
            <p class="text-white text-center mb-5">We've searched everywhere, but it's nowhere to be found.</p>
        </div>
        <div class="col-12 d-flex mb-5">
            <a href="{% url 'home' %}" class="mx-auto"><i class="fas fa-home text-white p-2 m-2"></i></a>
        </div>
    </div>
</div>
{% endblock %}
